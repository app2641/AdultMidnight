<div class="entry col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <div class="thumbnail">
        <div class="eyecatch-container text-center">
            <img src="${image_src}" alt="${title}" />
        </div>
        <div class="caption">
            <h3 class="entry-title"><a href="${url}" target="_blank">${title}</a></h3>
            <ul class="movie-stars">
                ${movie_stars}
            </ul>
        </div>
    </div>
</div>
