language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_script:
 - wget http://cs.sensiolabs.org/get/php-cs-fixer.phar
 - composer self-update
 - composer install
 - cp data/config/aws.ini.orig data/config/aws.ini

script:
 - phpunit --coverage-text

after_script:
  - php bin/coveralls -v

notifications:
    email:
        - app2641@gmail.com
    on_success: never
    on_failure: always

